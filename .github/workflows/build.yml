name: Team lab 2

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: build
        run: |
	     cd $GITHUB_WORKSPACE
	     make out/example
      - name: test
        run: make test
      - name: clean
        run: make clean
